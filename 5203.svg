<defs><linearGradient id="greenShine" x1="-1" y1="0" x2="0" y2="0" gradientUnits="objectBoundingBox" spreadMethod="pad"><stop offset="0%" style="stop-color:#9CC6AF" /><stop offset="40%" style="stop-color:#9CC6AF" /><stop offset="50%" style="stop-color:#D5EDE0" /><stop offset="60%" style="stop-color:#9CC6AF" /><stop offset="100%" style="stop-color:#9CC6AF" /><animate attributeName="x1" values="-1;1" dur="2s" repeatCount="indefinite" /><animate attributeName="x2" values="0;2" dur="2s" repeatCount="indefinite" /></linearGradient></defs><style type="text/css">
