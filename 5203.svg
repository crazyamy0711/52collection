/* === Requested new variant === */

/* 1) 黃色點點：依序閃耀（2.0s），DOM 順序每顆 +0.2s */
#黃色點點 &gt; * {
  transform-box: fill-box;
  transform-origin: center;
  animation: glow 2.0s ease-in-out infinite;
  opacity: 0.22;
  will-change: opacity, transform;
}

/* 2) 鬧鐘：左右慢擺（-4deg ↔ 4deg, 3s） */
#鬧鐘 {
  transform-box: fill-box;
  transform-origin: bottom center;
  animation: sway 3s ease-in-out infinite alternate;
  will-change: transform;
}

/* 3) 火焰：柔和閃耀＋輕微放大（3s） */
#火焰 {
  transform-box: fill-box;
  transform-origin: center;
  animation: flame 3s ease-in-out infinite;
  will-change: transform, opacity;
}

/* 4) 綠底（.st5）左→右閃耀：以 animated gradient 當 fill */
.st5 {
  /* Inline style overrides will be applied to set fill:url(#greenShine) */
}

/* Keyframes */
@keyframes glow {
  0%, 100% { opacity: 0.22; transform: scale(1.00); }
  55%      { opacity: 0.95; transform: scale(1.06); }
}
@keyframes sway {
  0%   { transform: rotate(-4deg); }
  100% { transform: rotate( 4deg); }
}
@keyframes flame {
  0%, 100% { transform: scale(0.98); opacity: 0.72; }
  50%      { transform: scale(1.05); opacity: 1.00; }
}

</style>
